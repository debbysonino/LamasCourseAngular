<div class="limiter">
 
<ng-container *ngIf="users && users.length>0;else noData">
<app-users-list [usersList]="users" (selectedUser)="onUserSelected($event)" [currentSelected]="selectedUser"></app-users-list>
<!-- [currentUserSelected]="selectedUser" -->
</ng-container>
<ng-template #noData>
  There is no data
</ng-template>
</div>
<div *ngIf="selectedUser">
  <app-user-details  [currentUser]="selectedUser" (changeAvatar)="saveAvatar($event)" ></app-user-details>
